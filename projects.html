<script>

var isHighContrast = false;

/* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

/* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft = "0";
} 

function toggleNavBar()
{
  switch(isToggled)
  {
    case true:
      closeNav();
      isToggled = false;
      break;
    
    case false:
      openNav()
      isToggled = true;
      break;
  }

 
}

function menuButton(x) 
{
  x.classList.toggle("change");
}

filterSelection("all")
function filterSelection(c) {
  var x, i;
  x = document.getElementsByClassName("filterDiv");
  if (c == "all") c = "";
  // Add the "show" class (display:block) to the filtered elements, and remove the "show" class from the elements that are not selected
  for (i = 0; i < x.length; i++) {
    w3RemoveClass(x[i], "show");
    if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
  }
}

// Show filtered elements
function w3AddClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    if (arr1.indexOf(arr2[i]) == -1) {
      element.className += " " + arr2[i];
    }
  }
}

// Hide elements that are not selected
function w3RemoveClass(element, name) 
{
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    while (arr1.indexOf(arr2[i]) > -1) {
      arr1.splice(arr1.indexOf(arr2[i]), 1);
    }
  }
  element.className = arr1.join(" ");
}

// Add active class to the current control button (highlight it)

for (var i = 0; i < btns.length; i++)

    this.className += " active";
  });
}

function getRndInteger(min, max) 
{
  return Math.floor(Math.random() * (max - min + 1) ) + min;
}

function FadeColour(index)
{
  var c = document.getElementsByClassName("filterDiv");

  for(i = 0; i < c.length; i++)
  {
    c[i].style.opacity = '100%';
   
  }

  for(i = 0; i < c.length; i++)
  {
    if(i != index)
    {
      c[i].style.opacity = '40%' ;
      if(isHighContrast)
      {
        c[i].style.opacity = '80%' ;
      }
    } 
    
    if(i == index) c[i].style.borderStyle = 'solid';

 
   
  }

  console.log("Length is = to " + c.length);

 
  

}

function ResetOpacity()
{

  var c = document.getElementsByClassName("filterDiv");

  for(i = 0; i < c.length; i++)
  {
    c[i].style.opacity = '100%';
    
    c[i].style.borderStyle = 'none';

   
  }
}

function ToggleContrast(index)
{
