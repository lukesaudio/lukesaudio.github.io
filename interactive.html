<script>
  var darkMode = true;
  var x = window.matchMedia("(prefers-color-scheme: dark)");
  checkDarkMode(x); // Call listener function at run time
  x.addListener(checkDarkMode); // Attach listener function on state changes
 




  function checkDarkMode(x) 
  {
    if (x.matches) 
    { // If media query matches
        darkMode = true;
        console.log("We like it dark");
        document.body.style.backgroundColor = 'rgb(3, 0, 3)';
        document.getElementById('aboutText').style.color = "white";


    } 
      
    else 
    {
        darkMode = false;
        console.log("We like it light");     
        document.body.style.backgroundColor = 'rgb(239, 249, 240)';
        document.getElementById('aboutText').style.color = "black";
    }
    
   }
  




  function fade(el, property, start, end, duration) 
    {
        var interval = 10;
        var steps = duration / interval;
        var step_u = 1.0 / steps;
        var u = 0.0;
        var theInterval = setInterval(function() 
        {
            if (u >= 1.0) 
            {
                clearInterval(theInterval);
            }
           
            var r = Math.round(lerp(start.r, end.r, u));
            var g = Math.round(lerp(start.g, end.g, u));
            var b = Math.round(lerp(start.b, end.b, u));
            var colorname = 'rgb(' + r + ',' + g + ',' + b + ')';
            el.style.setProperty(property, colorname);
            
            u += step_u;
        }, interval);
    }
    

</script>
