<!DOCTYPE html>
<html>

    <title>Cosmic</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2019.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Catamaran' rel='stylesheet'>

    

    <style>

        html, body 
        {
            width: 100%;
            height: 100%;
            
            background-color: black;
            background-repeat: no-repeat;
            background-position:center;
            
            background-attachment: fixed;
            background-size:cover;

            overflow: auto;
            font-family: 'Catamaran', sans-serif;

        }

        * {box-sizing:border-box}

/* Slideshow container */
.slideshow-container 
{
  position: relative;
  margin: auto;
}

/* Hide the images by default */
.mySlides {
  display: none;
}


/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 60px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 40px;
  padding: 8px 12px;
  position: absolute;
  top: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

    </style>






<body>

    <div class="w3-black w3-center" id="mainContent" style="width: 100%; padding: 20px;	">

		<a class="w3-bar-item w3-button" href="index.html" style="font-size: 20px;">Home</a>
		<a class="w3-bar-item w3-button" href="about.html" style="font-size: 20px;">About</a>
		<a class="w3-bar-item w3-button" href="projects.html" style="font-size: 20px;">Projects</a>
		<a class="w3-bar-item w3-button" href="cv.html" style="font-size: 20px;">CV</a>
		<a class="w3-bar-item w3-button" href="contact.html "style="font-size: 20px;">Contact</a>
	
	</div>

    

    <!-- Slideshow container -->

    <div class="w3-row">
      <h3 style="text-align: center; color: white;"></h3>
    </div>

    <div class="w3-row">
      <h1 style="text-align: center; color: white;">Gravitate EP - Released 2019 <br><h4 style="text-align: center; color: rgb(218, 205, 37);">Please play a video below</h4> </h1>
      
      
    </div>
    
<div class="slideshow-container">




    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <div class="text" >Gravitate</div>

      <video id="video1" width="75%" height="75%"  controls autoplay muted style="margin-left: 12.5%;">
        <source src="/videos/cosmicgravitate.mp4" type="video/mp4">            
        Your browser does not support the video tag.
      </video>           

    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
        <div class="text" tag>Scream</div>

        <video id="video2" width="75%" height="75%"  controls autoplay muted style="margin-left: 12.5%;">
          <source src="/videos/cosmicscream.mp4" type="video/mp4">            
            Your browser does not support the video tag.
          </video>      
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <div class="text" >Glue</div>
      <video id="video3" width="75%" height="75%"  controls autoplay muted style="margin-left: 12.5%;">
        <source src="/videos/cosmicglue.mp4" type="video/mp4">            
        Your browser does not support the video tag.
      </video>         
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
</div>





</body>

<script>
    var slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  var video1 = document.getElementById("video1"); 
  var video2 = document.getElementById("video2"); 
  var video3 = document.getElementById("video3"); 
  
      video1.pause();
      video2.pause();
      video3.pause();



  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) 
  {
      slides[i].style.display = "none";
      
      
  }
  for (i = 0; i < dots.length; i++) 
  {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}

</script>


</html>
