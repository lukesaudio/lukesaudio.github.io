<script>

var isToggled = false;
var isToggledAcc = false;


/* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
function openNav() 
{
  document.getElementById("mySidenav").style.width = "250px";  
  document.getElementById("main").style.marginLeft = "250px";
}

/* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft = "0";
} 

/* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
function openNavAcc() 
{
  document.getElementById("mySidenavAcc").style.width = "250px";  
  document.getElementById("btn2").style.marginRight = "250px";

}

/* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
function closeNavAcc() 
{
  document.getElementById("mySidenavAcc").style.width = "0";
  document.getElementById("btn2").style.marginRight = "0";

} 

function toggleNavBar()
{
  switch(isToggled)
  {
    case true:
      closeNav();
      isToggled = false;
      break;
    
    case false:
      openNav()
      isToggled = true;
      break;
  }

 
}

function toggleNavBarAcc()
{
  switch(isToggledAcc)
  {
    case true:
      closeNavAcc();
      isToggledAcc = false;
      break;
    
    case false:
      openNavAcc()
      isToggledAcc = true;
      break;
  }

 
}

function menuButton(x) 
{
  x.classList.toggle("change");
}


</script>
