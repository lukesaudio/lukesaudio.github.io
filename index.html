<!DOCTYPE html>
<html>

<title>Welcome to LukesAudio</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2019.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Catamaran' rel='stylesheet'>
<link href="https://fonts.googleapis.com/css?family=Leckerli+One&display=swap" rel="stylesheet">
<style>

body, html 
{
  height: 100%;
  margin: 0;
  background-color: black;
  overflow: hidden;
  font-family: 'Catamaran', sans-serif;


}


p
{
	color: white;
	font-size: 1.2vmax;
	
}
h1
{
	font-family: 'Leckerli One', cursive;
}


@keyframes fadeIn
 {
	to {visibility: visible;}

  	from {opacity: 0.0;}		
  	to {opacity: 1.0;}

}

@keyframes fadeOut
 {
	to {visibility:hidden;}

  	from {opacity: 1.0;}		
  	to {opacity: 0.0;}

}

.w3-bar
{
	font-family: 'Catamaran', sans-serif;

}

.hero-image {
  background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("images/matt/full.jpg");
  height: 100%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;

  visibility: hidden;
	animation: 1s linear 1s forwards fadeIn;
}

.hero-text {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
}

.hero-text button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 10px 25px;
  color: black;
  background-color: #ddd;
  text-align: center;
  cursor: pointer;
  font-style: italic;
  font-family: 'Catamaran', sans-serif;

  
}

.hero-text button:hover {
  background-color: black;
  color: white;
}

#mainContent
{
	display:none;
	visibility: visible;
	
}





</style>



<body>

<!-- HERO IMAGE-->
<div class="hero-image" id="heroImg">
	<div class="hero-text">
	  <h1 style="font-size:10vw">LukesAudio</h1>

	  <button onclick="fadeHero()"> <h2>[Click here to start]</h2> </button>

	</div>
</div>
<!--END OF HERO IMAGE-->

<div class="w3-black w3-center" id="mainContent" style="width: 100%; padding: 20px;	">

	<a class="w3-bar-item w3-button" href="index.html" style="font-size: 20px;">Home</a>
	<a class="w3-bar-item w3-button" href="about.html" style="font-size: 20px;">About</a>
		<a class="w3-bar-item w3-button" href="projects.html" style="font-size: 20px;">Projects</a>
	<a class="w3-bar-item w3-button" href="cv.html" style="font-size: 20px;">CV</a>
	<a class="w3-bar-item w3-button" href="contact.html "style="font-size: 20px;">Contact</a>

</div>

		
 

<div class="w3-display-container" id= "mainContent2" style="width: 100%; top: 83%; background-color: black; padding: 5px;">

  <h1 style="color: white; padding-left: 10px;">Artwork by <a href="https://www.instagram.com/mattysnedds">Matt Sneddon</a></h1>
  
</div>


<script>

function fadeHero() 
{

  var x = document.getElementById("heroImg");

  
    x.style.display = "none";
  

	setBackground();

  var y = document.getElementById("mainContent");

  y.style.display = "block";
  y.style.visibility = "visible";


  var z = document.getElementById("mainContent2");

  z.style.display = "block";
  z.style.visibility = "visible";



}

function setBackground()
{	
	
	document.body.style.backgroundImage = "url('images/matt/full.jpg')";
  	document.body.style.backgroundRepeat = "no-repeat";
  	document.body.style.backgroundPosition = "center";
	document.body.style.attachment = "fixed";
	document.body.style.backgroundSize = "cover";
	
}

function fadeOut()
{

}


</script>


</body>
</html>
